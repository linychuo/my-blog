name: Rust

on:
  push:
    branches: [ rust-build ]
  pull_request:
    branches: [ rust-build ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.8
      with: 
        branch: gh-pages
        folder: ~/build
